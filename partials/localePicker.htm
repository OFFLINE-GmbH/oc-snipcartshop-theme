[localePicker]
==

{% for code, locale in localePicker.locales %}
    <div class="locale-picker__locale
            {% if localePicker.activeLocale == code %}
                locale-picker__locale--active
            {% endif %}">
        <a href="#" data-request="onSwitchLocale"
                    data-request-data="locale: '{{ code }}'">
            {{ code|upper }}
        </a>
    </div>
{% endfor %}
